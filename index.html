<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- reviews -->

            <article class="review">
                <div class="img-container">
                    <img src="./img/bw.jpg" id="person-img" alt="">
                </div>

                <h4 id="author">sara jones</h4>
                <p id="job">ui ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque nemo illum, facilis accusantium temporibus, enim quis veniam nostrum hic impedit deserunt alias. Est eos veniam, repellendus ducimus sint temporibus sunt?</p>
            <!-- prev next button -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- random button -->
            <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
<script src="https://kit.fontawesome.com/dc312062f2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
